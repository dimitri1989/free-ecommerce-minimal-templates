<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
    <title>sign in</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form class=" d-flex flex-column justify-content-center align-items-center">
                    <div class="logo mb-5"><img src="img/icons/logo.svg" alt=""></div>
                    <h2 class="login mb-3">Log in</h2>
                    <div class="mb-5 w-50 mrg ">
                      
                      <input type="text" class="form-control w-100 border-info " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here" >
                      <div class="alert alert-danger mt-1 d-none " role="alert" id="maildanger">
                        
                      </div>
                    </div>
                    <div class="w-50 mrg">
                      <div class="input-div position-relative">
                        <input type="password" class="form-control  form-controls w-100 border-info" id="exampleInputPassword1" placeholder="Enter password here">
                        <div class="show"></div>
                      </div>
                      <div class="alert alert-success mt-1 d-none" role="alert" id="pasworddanger">
                        
                      </div>
                    </div> 
                    <div class="d-flex w-25 text-center mt-3">
                        <input type="button" value="submit" class="btn " onclick="check()">
                        
                    </div>
                    <div class="text"></div>
                    
                  </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/sign.js"></script>
</body>
</html>
